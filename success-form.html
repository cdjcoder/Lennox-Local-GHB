<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Lennox Local Ads</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .success-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Lexend Deca', sans-serif;
        }
        .message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .contact-info {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .contact-info strong {
            color: #d4af37;
        }
        .next-steps {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #d4af37;
            text-align: left;
        }
        .next-steps h3 {
            color: #333;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .next-steps h3 i {
            color: #d4af37;
            margin-right: 10px;
        }
        .next-steps ul {
            margin: 0;
            padding: 0;
            list-style: none;
            color: #555;
            font-size: 1rem;
            line-height: 1.8;
        }
        .next-steps li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .next-steps li:last-child {
            margin-bottom: 0;
        }
        .next-steps li i {
            color: #4CAF50;
            margin-right: 12px;
            font-size: 16px;
        }
        .button {
            background: linear-gradient(45deg, #d4af37, #f5d76e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <!-- Success Title -->
        <h1>Success!</h1>
        
        <!-- Thank You Message -->
        <p class="message">
            Thank you <strong>cesar</strong>! Your spot reservation has been received.
        </p>
        
        <!-- Contact Information -->
        <p class="contact-info">
            We will contact you at <strong>(562) 344-5051</strong> or 
            <strong>Cesarjames@mail.com</strong> within 24 hours.
        </p>
        
        <!-- Next Steps Section -->
        <div class="next-steps">
            <h3>
                <i class="fas fa-clipboard-list"></i>
                Next Steps:
            </h3>
            <ul>
                <li>
                    <i class="fas fa-check-circle"></i>
                    Review your business information
                </li>
                <li>
                    <i class="fas fa-check-circle"></i>
                    Prepare your advertising content
                </li>
                <li>
                    <i class="fas fa-check-circle"></i>
                    We'll call to finalize details
                </li>
            </ul>
        </div>
        
        <!-- Action Button -->
        <a href="index.html" class="button">
            Great!
        </a>
    </div>
</body>
</html>
